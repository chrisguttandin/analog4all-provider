<main>
    <h2 *ngIf="0 === (midiOutputsLength$ | async)">There is currently no instrument connected via MIDI</h2>
    <h2 *ngIf="0 < (midiOutputsLength$ | async)">Currently connected instruments MIDI</h2>
    <ul>
        <li *ngFor="let midiOutput of midiOutputs$ | async">
            <anp-midi-connection [midiOutput]="midiOutput"></anp-midi-connection>
        </li>
    </ul>
</main>
